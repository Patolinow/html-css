<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 450px;
      border-collapse: collapse;

    }

    td, th {
      border: 1px solid black;
      padding: 8px;
    }

    thead th, .media {
      background-color: dimgray;
      color: white;
    }

    col.num {
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <colgroup>
      <col>
      <col>
      <col class="num" span="3">
    </colgroup>
    <thead>
      <tr>
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Disciplina</th>
        <th colspan="2" scope="col">Notas</th>
        <th rowspan="2" scope="col">Média</th>
      </tr>
      <tr>
        <th>Nota 1</th>
        <th>Nota 2</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr class="media">
        <th colspan="4">Média de Exatas</th>
        <td>0.0</td>
      </tr>

      <tr>
        <th rowspan="2">Humanas</th>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr class="media">
        <th colspan="4">Média de Humanas</th>
        <td>0.0</td>
      </tr>

    </tbody>
  </table>
</body>
</html>
