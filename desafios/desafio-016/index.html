<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/queries.css">
  <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
  <title>Projeto tela de login</title>
</head>

<body>
  <main>

    <img src="images/padrao.jpg" alt="">

    <fieldset>
      <h1>Login</h1>
      <p>Seja bem-vindo(a) novamente!</p>

      <form action="" method="post">

        <div class="side-img">
          <label for="email">
            <img src="images/login.svg" alt="Login">
          </label>

          <input type="email" name="email" id="email" required maxlength="150" placeholder="Insira seu email">
        </div>

        <div class="side-img">
          <label for="password">
            <img src="images/password.svg" alt="Senha">
          </label>

          <input type="password" name="password" id="password" required minlength="8" maxlength="50" placeholder="Insira sua senha">
        </div>

        <a href="#" "><button id="login" type="submit">Entrar</button></a>

        <a href="#"><button id="forgot">Cadastrar</button></a>
      </form>

    </fieldset>
  </main>
</body>

</html>
