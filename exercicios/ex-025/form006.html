<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <fieldset>
    <legend>É formulário que não acaba mais</legend>
    <form action="" method="post">
      <p>
        <label for="color">Cor:</label>
        <input type="color" name="color" id="color" value="#ff0000">
      </p>

      <p>
        <label for="range">Nível de satisfação:</label>
        <input type="range" name="range" id="range" min="1" max="10" value="1">
      </p>

      <p>
        <label for="file">Adicionar arquivo:</label>
        <input type="file" name="file" id="file">
      </p>

      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>

    </form>
  </fieldset>
</body>

</html>
