<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>

  <fieldset>
    <legend>Teste de formulário</legend>
    <form action="">
      <p>

        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" required minlength="5" maxlength="100" placeholder="Nome Completo"
          autocomplete="name">

      </p>

      <p>
        <label for="media">Média</label>
        <input type="number" name="media" id="media" autocomplete="off" placeholder="0 a 10" required min="0" max="10" step="0.1">
      </p>

      <p>
        <label for="month">Período Letivo</label>
        <input type="month" name="month" id="month" required value="2020-07">
      </p>

      <p>
        <label for="date">Dia da prova</label>
        <input type="date" name="date" id="date" value="2020-07-14">
      </p>

      <p>
        <label for="time">Horário da prova</label>
        <input type="time" name="time" id="time">
      </p>

      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>

    </form>
  </fieldset>
</body>

</html>
