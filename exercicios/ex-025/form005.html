<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <fieldset>
    <form action="">
      <legend>Mais formulários ainda</legend>
      <fieldset>
        <legend>Esportes favoritos</legend>
        <p>
          <input type="checkbox" name="fut" id="fut" checked>
          <label for="fut">Futebol</label>
          <input type="checkbox" name="tenis" id="tenis">
          <label for="tenis">Tênis</label>
          <input type="checkbox" name="basq" id="basq">
          <label for="basq">Basquete</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>SEXO</legend>
        <p>
          <input type="radio" name="sexo" id="m" value="m">
          <label for="sexo">Masculino</label>
          <input type="radio" name="sexo" id="f" value="f">
          <label for="sexo">Feminino</label>
          <input type="radio" name="sexo" id="n" value="n">
          <label for="sexo">Não binário</label>
          <input type="radio" name="sexo" id="o" value="o" checked>
          <label for="sexo">Prefiro não me identificar</label>
        </p>
      </fieldset>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </fieldset>
</body>
</html>
