<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <fieldset>
    <legend>Mais Formulários</legend>
    <form action="">
      <p>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" required maxlength="100" placeholder="Fulano">
      </p>

      <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required placeholder="fulano@mail.com">
      </p>

      <p>
        <label for="tel">Telefone:</label>
        <input type="tel" name="tel" id="tel" autocomplete="tel" placeholder="(xx)xxxxx-xxxx" pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" required>
      </p>

      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </fieldset>
</body>

</html>
