<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <fieldset>
    <legend>Último formulário true da true saideira</legend>

    <form action="">
      <p>
        <label for="range">Número</label>
        <input type="range" name="range" id="range" min="1" max="10" oninput="val.innerHTML = Number(range.value)">
        <output id="val">5</output>
      </p>

      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </fieldset>
</body>

</html>
