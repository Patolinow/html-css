<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>

<body>
  <fieldset>
    <legend>Acho que agora acaba os forms</legend>
    <form action="" method="post">
      <p>
        <label for="state">Estado</label>
        <select name="state" id="state">

          <option value="" selected disabled>--- Escolha ---</option>
          <optgroup label="Sudeste">
            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
          </optgroup>

          <optgroup label="Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE">Pernambuco</option>
            <option value="BA">Bahia</option>
          </optgroup>
        </select>
      </p>

      <p>
        <label for="work">Profissão:</label>
        <input type="text" name="work" id="work" list="wlist">

        <datalist id="wlist">

          <option>Admininstrador</option>
          <option>Contador</option>
          <option>Desenvolvedor</option>
          <option>Professor</option>

        </datalist>
      </p>

      <p>
        <label for="msg">Mensagem</label>
        <textarea name="msg" id="msg" cols="40" rows="15" placeholder="Digite sua mensagem..."></textarea>
      </p>

      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>

    </form>
  </fieldset>
</body>

</html>
