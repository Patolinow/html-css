<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      text-align: center;
      width: 400px;
      height: 400px;
    }

  table, td {
      border: solid black;
      border-collapse: collapse;
    }


    td {
      padding: 8px;

    }

    .numero {
      text-align: right;
    }

  </style>
</head>
<body>
  <h1>Minha Primeira tabela</h1>
  <!-- Hierarquia de tabelas (simples)
    Table Row = linha de tabela
    Table Header = cabeÃ§alho de tabela
    Table Data = dado de tabela

    Hierarquia da tabela errada = elemento aparecendo antes ou depois
-->
  <table>
    <tr>
      <td>A1
      <td>B1
      <td>C1
    <tr>
      <td>A2</td>
      <td>B2</td>
      <td class="numero">C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td class="numero">C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
  </table>
</body>
</html>
